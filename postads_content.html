<!DOCTYPE html>
<html>
<head>
	<title>Upload File</title>
    <style>  
        form {  
          margin: 150px;
        }  
        h1 {
            padding-top: 100px;
            margin: auto;
        }
        </style>
</head>
<body>
    <div>
        <h1>Upload a File</h1>
	<form method="post" action="upload.php" enctype="multipart/form-data">
        <div>
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file"><br><br>
            <input type="submit" value="Upload File">
        </div>
		<label for="cars">Choose a category:</label>
        <select name="cars" id="cars">
            <option value="volvo">Mobiles</option>
            <option value="saab">Vehicle</option>
            <option value="opel">Electronics</option>
            <option value="audi">Rents</option>
        </select><br><br>
        <label for="textbox1">Name:</label>
		<input type="text" id="textbox1" name="textbox1"><br><br>
		
		<label for="textbox2">Description:</label>
		<input type="text" id="textbox2" name="textbox2"><br><br>
		
		<label for="textbox3">Status:</label>
		<input type="text" id="textbox3" name="textbox3"><br><br>
		
		<label for="textbox4">Price:</label>
		<input type="text" id="textbox4" name="textbox4"><br><br>
		
		<input type="submit" value="Submit">
	</form>

    </div>
</body>
</html>
