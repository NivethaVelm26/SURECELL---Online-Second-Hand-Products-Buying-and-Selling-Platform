<!DOCTYPE html>
<html>
  <head>
    <title>My Account</title>
  </head>
  <body>
    <header>
    </header>
    <section>
      <h2>Account Information</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="John Doe">
        <label for="email">Email</label>

      </form>
    </section>
  </body>
</html>
