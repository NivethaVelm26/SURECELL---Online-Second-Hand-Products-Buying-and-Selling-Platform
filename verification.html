<!DOCTYPE html>
<html>
<head>
	<title>Aadhaar Verification Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 5px;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			font-size: 18px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		@media screen and (max-width: 600px) {
			.container {
				max-width: 90%;
			}
			label {
				font-size: 16px;
			}
			input[type="text"] {
				font-size: 14px;
			}
			input[type="submit"] {
				font-size: 16px;
				padding: 8px 16px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Aadhaar Verification</h1>
		<form action="verification.php">
			<div class="form-group">
				<label for="aadhaar">Aadhaar Number:</label>
				<input type="text" id="aadhaar" name="aadhaar" required>
			</div>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<input type="submit" value="Verify">
		</form>
	</div>
</body>
</html>
